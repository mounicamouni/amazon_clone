<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">AMAZON</div>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'home' %}">Home</a></li>
        <li class="dropdown">

       <li>
          <form id="searchform" action="{% url 'list' %}" method="get" accept-charset="utf-8">


              <select  name="r">
              <option value="category">category</option>
              <option value="subcategory">subcategory</option>
              <option value="product">product</option>
            </select>
              <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search">
              <button id="search_submit" type="submit" >Submit</button>
        </form>

          </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'address' %}" >{{user.get_username}},Address</a></li>
        <li><a href="{% url 'order' %}" >{{user.get_username}},Your orders</a></li>
        <li><a href="{% url 'cart' %}" target="_blank"><span class="glyphicon glyphicon-shopping-cart" ><span>Cart </span></span></a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'logout_html' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        {% else %}
        <li><a href="{% url 'signup' %}" target="_blank" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="{% url 'login_html' %}" target="_blank" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
